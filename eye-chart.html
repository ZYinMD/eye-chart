<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogMAR Chart</title>
    <style>
      @font-face {
        font-family: "Optician Sans";
        src: url("Optician-Sans.otf") format("opentype");
      }
      body {
        font-family: "Optician Sans";
      }
      li {
        list-style-type: none;
        text-align: center;
        margin: 4vh 0;
        letter-spacing: 1em;
      }
    </style>
  </head>
  <body>
    <ol>
      <li class="5-letters-font-size-45"></li>
      <li class="5-letters-font-size-36"></li>
      <li class="5-letters-font-size-30"></li>
      <li class="6-letters-font-size-24"></li>
      <li class="7-letters-font-size-20"></li>
      <li class="8-letters-font-size-16"></li>
      <li class="8-letters-font-size-14"></li>
      <li class="8-letters-font-size-13"></li>
      <li class="8-letters-font-size-12"></li>
      <li class="8-letters-font-size-11"></li>
      <li class="8-letters-font-size-10"></li>
      <li class="8-letters-font-size-9"></li>
      <li class="8-letters-font-size-8"></li>
    </ol>
  </body>
  <script>
    function randomChars(num) {
      // num is an integer, return a string of num random uppercase letters, the letters can only be one of C, D, H, K, N, O, R, S, V, Z
      const letters = "CDHKNORZSV";
      let result = "";
      for (let i = 0; i < num; i++) {
        const randomIndex = Math.floor(Math.random() * letters.length);
        result += letters[randomIndex];
      }
      return result;
    }
    const lines = document.querySelectorAll("li");
    lines.forEach((line) => {
      const [numLetters, fontSize] = line.className.split(
        "-letters-font-size-"
      );
      line.style.fontSize = fontSize + "px";
      line.textContent = `${randomChars(Number(numLetters))}`;
    });
  </script>
</html>
